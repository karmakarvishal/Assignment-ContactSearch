<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
              <h4 class="card-title text-center mb-4">Search Contacts</h4>
              
              <div class="form-row">
                <div class="form-group col-md-6">
                  <mat-form-field class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" class="form-control" placeholder="Enter first name">
                  </mat-form-field>
                </div>
                
                <div class="form-group col-md-6">
                  <mat-form-field class="w-100">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" class="form-control" placeholder="Enter last name">
                  </mat-form-field>
                </div>
              </div>
    
              <div class="form-row">
                <div class="form-group col-md-6">
                  <mat-form-field class="w-100">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput formControlName="dob" class="form-control" placeholder="YYYY-MM-DD">
                  </mat-form-field>
                </div>
    
                <div class="form-group col-md-6">
                  <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" class="form-control" placeholder="Enter email">
                  </mat-form-field>
                </div>
              </div>
    
              <div class="form-row">
                <div class="form-group col-md-6">
                  <mat-form-field class="w-100">
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" class="form-control" placeholder="Enter phone number">
                  </mat-form-field>
                </div>
              </div>
    
              <div class="form-group text-center">
                <div class="row">
                    <div class="col"><button mat-raised-button color="primary" type="submit" class="btn btn-primary">Search</button></div>
                    <div class="col"><button mat-raised-button color="warn" type="button" (click)="onClear()" class="btn btn-danger">Clear Input</button></div>
                </div>
                
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
