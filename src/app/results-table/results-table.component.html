<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Contact List</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-hover table-dark">
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef class="text-center"> Name </mat-header-cell>
              <mat-cell *matCellDef="let contact">{{ contact.firstName }} {{ contact.lastName }}</mat-cell>
            </ng-container>
  
            <!-- Date of Birth Column -->
            <ng-container matColumnDef="dob">
              <mat-header-cell *matHeaderCellDef class="text-center"> Date of Birth </mat-header-cell>
              <mat-cell *matCellDef="let contact">{{ contact.dob }}</mat-cell>
            </ng-container>
  
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef class="text-center"> Email </mat-header-cell>
              <mat-cell *matCellDef="let contact">{{ contact.email }}</mat-cell>
            </ng-container>
  
            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
              <mat-header-cell *matHeaderCellDef class="text-center"> Phone </mat-header-cell>
              <mat-cell *matCellDef="let contact">{{ contact.phone }}</mat-cell>
            </ng-container>
  
            <!-- Address Column -->
            <ng-container matColumnDef="address">
              <mat-header-cell *matHeaderCellDef class="text-center"> Address </mat-header-cell>
              <mat-cell *matCellDef="let contact">{{ contact.address }}</mat-cell>
            </ng-container>
  
            <!-- Header and Row Declarations -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectContact(row)" class="example-element-row"></mat-row>
            
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons class="w-auto"></mat-paginator>
        </div>
  
        
      </div>
    </div>
  </div>
